{% load static %}
<link rel="stylesheet" href = "{% static 'css/header.css' %}">
<header>
    <div class = "header-searchbar">
    {% block search-bar %}
        <form method="get" action="{% url 'posts:search' %}" class="w-9/12">
            <input class="search-box" name="city" placeholder="Search By City" />
        </form>
    {% endblock search-bar %}
    </div>
    <div class = "header-logo"><a href="{% url 'core:home' %}"><img class="logo-picture" src="../../static/images/iostar_vertical.png"></a></div>
    <section class = "header-menu">
        <ul>
        {% if user.is_authenticated %}
            <li class= "header-logout"><a href="{% url 'users:logout' %}">Log out</a></li>
        {% else %}
            <li class = "header-login"><a href= "{% url 'users:login' %}">Login</a></li>
            <li class = "header-signin"><a href = "{% url 'users:signup' %}">Sign In</a></li>    
        {% endif %}
        </ul>
    </section>
</header>
