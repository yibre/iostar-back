{% load static %}
{% load custom_tags %}
<link rel="stylesheet" href = "{% static 'css/header.css' %}">
<header class="header-options">
    <div class = "header-searchbar">
    {% block search-bar %}
        <form method="get" action="{% url 'posts:search' %}" method="GET" class="w-9/12" value="{{request.GET.q}}">
            <input class="search-box" name="q" value="{{request.GET.q}}" type="text" placeholder="Search" />
        </form>
    {% endblock search-bar %}
    </div>
    <div class = "header-logo"><a href="{% url 'core:home' %}"><img class="logo-picture" src= "{% static '/images/logo_color.png' %}"></a></div>
    <section class = "header-menu">
        <ul>
        {% if user.is_authenticated %}
            <div class="header-authentificated">
                {% if "/posts/" in request.path %}
                <!--
                <li class= "header-button header-logout"><a href="{% url 'users:logout' %}">{% include "partials/button.html" with cta="로그아웃" %}</a></li>
                <li class="header-button header-write"><a href="{{request.get_full_path|url_editor}}">{% include "partials/button.html" with cta="글쓰기" %}</li>
                -->
                    <li class="header-button"><a href="{{request.get_full_path|url_editor}}">글쓰기</a></li>
                {% endif %}
                <li class="header-button"><a href="{% url 'users:logout' %}">로그아웃</a></li>
            </div>
        {% else %}
            <div class="header-authentificated">
                <li class = "header-button header-login"><a href= "{% url 'users:login' %}">Login</a></li>
                <li class = "header-button header-signin"><a href = "{% url 'users:signup' %}">Sign In</a></li>
        {% endif %}
        </ul>
    </section>
</header>
